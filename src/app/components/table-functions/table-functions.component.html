<table>
    <thead>
        <tr>
            <th appSortColumn [sortColumn]="sortColumn" [colName]="'name'" [sortOrder]="sortAscending" (click)="sort('name')">Product Name
                <i class="fa fa-lg fa-caret-down"></i>
            </th>
            <th appSortColumn [sortColumn]="sortColumn" [colName]="'price'" [sortOrder]="sortAscending" (click)="sort('price')">Price
                <i class="fa fa-lg fa-caret-down"></i>
            </th>
            <th appSortColumn [sortColumn]="sortColumn" [colName]="'category'" [sortOrder]="sortAscending"(click)="sort('category')">Category
                <i class="fa fa-lg fa-caret-down"></i>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rowData of tableData">
          <td>{{rowData.name}}</td>
          <td>{{rowData.price}}</td>
          <td>{{rowData.category}}</td>
        </tr>
      </tbody>
</table>
